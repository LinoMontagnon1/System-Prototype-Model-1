<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles4.css">
    <link rel="stylesheet" href="../css/button4.1.css">
    <link rel="stylesheet" href="../css/button4.2.css">
    <link rel="stylesheet" href="../css/input4.css">
    <link rel="stylesheet" href="../css/text4.css">
    <title>Card 4</title>
</head>
<body>
    <div class="container">
        <div class="header" style="margin-bottom: -18px;">
            <div class="title">Parâmetros do loop:</div>
        </div>
        <div class="content" style="padding-top: 0;">
            <div class="item" style="margin-bottom: 5px;">
                <div class="label-container" onclick="toggleElement4('button4')" data-id="button4">
                    <div class="circle circle-inactive">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="label-text">Habilitar Relé-Tubo</div>
                </div>    
            </div>
            <div class="item">
                <div class="sub-item">
                    <div class="sub-item-title">Quantidade de execuções do loop.</div>
                    <div class="sub-item-content">
                        <input id="loop-input" class="sub-item-input" type="number" placeholder="Digite algo...">
                    </div>
                </div>
            </div>
            <div class="observation">
                <div class="observation-text">Obs: Se “nF” = 1 para dar uma volta, o loop tem que ser executado 2048 vezes.</div>
            </div>
            <br>
            <div class="button-container">
                <div class="button" id="button4" onclick='saveParameters4()'>

                <strong>Enviar parâmetros
                </strong>
            </div>
            </div>

        </div>
    </div>

    <script src='../js/button4.1.js'></script> 
    <script src='../js/parameters4.js'></script> 
    <script src='../js/button4.2.js'></script>

</body>
</html>
