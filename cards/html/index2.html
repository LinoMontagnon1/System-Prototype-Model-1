<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/text2.css">
    <link rel="stylesheet" href="../css/button2.1.css">
    <link rel="stylesheet" href="../css/button2.2.css">
    <link rel="stylesheet" href="../css/button2.3.css">
    <link rel="stylesheet" href="../css/input2.css">
    <link rel="stylesheet" href="../css/button2.4.css">
    <link rel="stylesheet" href="../css/styles2.css">



    <title>Card 2</title>
</head>
<body>
    <div class="container" >
        <div class="title" style="width: 100%; display: flex; padding-left: 12px;">Configuração da mesa giratória:</div>
        <div class="content">
            <div class="step">
                 <!-- botao foda -->
                <div class="item">
                    <div class="label-container" onclick="toggleElement2('button2')" data-id="button2">
                        <div class="circle circle-inactive">
                            <div></div>
                            <div></div>
                </div>
                <div class="step-text">Habilitar Mesa giratória.</div>
            </div>
            <br>
            <div class="rotation-direction">
                <div class="rotation-option">
                    <div class="rotation-option-label">Sentido</div>
                    <div class="rotation-buttons">
                        <div class="rotation-button clockwise">Horário</div>
                        <div class="rotation-button anticlockwise">Antihorário</div>
                    </div>
                </div>
                <div class="rotation-option-label">Rotação</div>
                <div class="rotation-speed">
                    <div class="speed-option">1 RPM</div>
                    <div class="speed-option">5.8 RPM</div>
                    <div class="speed-option">9.8 RPM</div>  
                </div>
            </div>
            <div class="frame-steps" style="margin-left: -10px;">
                <div class="frame-steps-label">
                    <div class="label-text">Número de passos entre frames “nF” da mesa:</div>
                    <div class="sub-item-content">
                        <input id="delay-input" class="sub-item-input" type="number" placeholder="Digite algo...">
                    </div>
                </div>
            </div>
            <div style="height: 7px;"></div>
            <div class="observation">
                <div class="observation-text">Obs: São 2048 passos para uma volta completa.<br/>2048 = 360 graus.<br/>1 =~ 0.18 graus.</div>
            </div>
            <div class="button-container"  style="margin-left: -3px;">
                <div class="button" id="button2" onclick='saveParameters2()'>

                <strong>Enviar parâmetros
                </strong>
            </div>
        </div>
    </div>


    <script src='../js/button2.1.js'></script> 
    <script src='../js/button2.2.js'></script> 
    <script src='../js/button2.3.js'></script> 
    <script src='../js/button2.4.js'></script> 
    <script src='../js/parameters2.js'></script> 


</body>
</html>
